<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>드래그 앤 드롭 이미지</title>
    <style>
        #drop-zone {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: #ccc;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div id="drop-zone">여기에 이미지를 드롭하세요</div>

    <script>
        const dropZone = document.getElementById('drop-zone');

        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.style.borderColor = 'blue';
            dropZone.textContent = '이미지를 놓으세요';
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.borderColor = '#ccc';
            dropZone.textContent = '여기에 이미지를 드롭하세요';
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.style.borderColor = '#ccc';

            const files = event.dataTransfer.files;
            if (files.length > 0) {
                dropZone.textContent = '업로드된 파일: ';
                for (let i = 0; i < files.length; i++) {
                    if (i > 0) {
                        dropZone.textContent += ', ';
                    }
                    dropZone.textContent += files[i].name;
                }
            } else {
                dropZone.textContent = '유효한 이미지를 드롭하세요';
            }
        });
    </script>
</body>
</html>
